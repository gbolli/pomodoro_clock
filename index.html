<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    
    <div id="scene">
      <div id="title">Pomodoro Clock</div>
      <div id="settings-title">
        <h4>Session Time</h4>
        <h4>Break Length</h4>
      </div>
      <div id="settings">

        <div id="session">
          <button id="sminus">-</button>
          <div id="stotal">25</div>
          <button id="splus">+</button>
        </div>

        <div id="break">
          <button id="bminus">-</button>
          <div id="btotal">5</div>
          <button id="bplus">+</button>
        </div>

      </div>
        
      <div id="pomodoro">
        <a id="tomato">Timer</a>
      </div>

      <div id="guide">
        <p>Push the tomato to get started</p>
      </div>

    </div>

  </body>
</html>
